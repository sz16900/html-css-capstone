<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surfboard Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>

    <div class="main-container">
        <header>
            <div class="logo">
                <h6>Surfboard-Shop</h6>
            </div>
            <div class="categories">
                <ul class="category-menu">
                    <li><a href="#">Short</a></li>
                    <li><a href="#">Long</a></li>
                    <li><a href="#">Extra</a></li>
                </ul>
            </div>
            <div class="menu"><i class="fa fa-bars" aria-hidden="true"></i><span class="sp-menu">Menu</span></div>
            <div class="social">
                <ul class="social-menu">
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">YouTube</a></li>
                </ul>
            </div>
        </header>
        <div class="ml-cont">
            <span class="banner-girl-sm">
                <img src="/images/banner.jpg" alt="">
            </span>
            <span class="banner-girl-bg">
                <img src="/images/longboard.jpg" alt="">
            </span>
        </div>
        <div class="mr-cont">
            <div class="mr-top">
                <img src="/images/shaper.jpg" alt="">
            </div>
            <div class="mr-bottom">
                <h2 class="main-title">Surfboard Shop X <br>CAT Collection</h2>
                <p><a class="shop-now" href="#">Shop Now</a></p>
            </div>
        </div>
        <div class="cart">
            <ul class="cart-icons">
                <li> <i class="fa fa-compass" aria-hidden="true"></i></li>
                <li><i class="fa fa-search" aria-hidden="true"></i></li>
                <li><i class="fa fa-user" aria-hidden="true"></i></li>
            </ul>
        </div>
    </div>

</body>

</html>
